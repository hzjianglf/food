<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无刷新上传文件 - 页面有两个上传</title>
    <!--<link rel="stylesheet" href="css/WizardWuUpload_Blue.css" />-->
    <!--<link rel="stylesheet" href="css/WizardWuUpload_Green.css" />-->
    <link rel="stylesheet" href="css/WizardWuUpload_Silver.css" />

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/WizardWuUpload.js"></script>
    <script type="text/javascript">
        $(function () {
            //傳入的參數，為該 divUploadArea 區塊中，所有 DOM 对象(控件) 的 id 編號，如: divUploadArea1、spanUploadSelect1、WizardWuFileUpload1、...
            $(this).loadUploadContent('1'); //載入第一個上傳區塊 divUploadArea1 所需要的 form 及 jQuery 內容
            $(this).loadUploadContent('2'); //載入第二個上傳區塊 divUploadArea2 所需要的 form 及 jQuery 內容
        });
    </script>
</head>

<body>
    <h2>WizardWu 无刷新上传文件 - 页面有两个上传</h2>
    <table border="1" cellpadding="2" cellspacing="2" style="border-style:solid; border-collapse: collapse; border-color: Silver;">
        <tr>
            <td>
                <!--<div id="main">-->
                <p>只允许上传 jpg/jpeg/gif/png/bmp 格式的图片，图片大小不能超过 1 MB</p>

                <div class="UploadArea" id="divUploadArea1">
                    <div class="UploadButton">
                        <span id="spanUploadSelect1">选择文件</span>
                        <!--上传用的file控件-->
                        <input id="WizardWuFileUpload1" type="file" name="此處name可隨便命名，name可重複，但name不能移除" />
                    </div>
                    <!--显示加载进度-->
                    <div class="UploadProgress" id="divUploadProgress1">
                        <span class="UploadBar" id="spanUploadBar1"></span><span class="UploadPercent" id="spanUploadPercent1">0%</span>
                    </div>
                    <!--显示已经上传的檔名、上傳成功才會出現的「刪除」字樣超連結、刪除成功才會出現的「刪除成功」字樣-->
                    <div class="ShowContentAfterUploadSuccess" id="divShowContentAfterUploadSuccess1"></div>
                    <!--显示已经上传的图片-->
                    <div id="divShowImageAfterUploadSuccess1"></div>
                </div>

                <div style="height:10px;"><!--分隔用--></div>

                <div class="UploadArea" id="divUploadArea2">
                    <div class="UploadButton">
                        <span id="spanUploadSelect2">选择文件</span>
                        <!--上传用的file控件-->
                        <input id="WizardWuFileUpload2" type="file" name="此處name可隨便命名，name可重複，但name不能移除" />
                    </div>
                    <!--显示加载进度-->
                    <div class="UploadProgress" id="divUploadProgress2">
                        <span class="UploadBar" id="spanUploadBar2"></span><span class="UploadPercent" id="spanUploadPercent2">0%</span>
                    </div>
                    <!--显示已经上传的檔名、上傳成功才會出現的「刪除」字樣超連結、刪除成功才會出現的「刪除成功」字樣-->
                    <div class="ShowContentAfterUploadSuccess" id="divShowContentAfterUploadSuccess2"></div>
                    <!--显示已经上传的图片-->
                    <div id="divShowImageAfterUploadSuccess2"></div>
                </div>
                <!--</div>-->
            </td>
        </tr>
    </table>
</body>
</html>
